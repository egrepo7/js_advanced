<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttonz</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style type=text/css>
    button {
      width: 500px;
      height: 100px;
      border-radius: 10px;
      color: white;
    }
    .red {
      background-color:red;
    }
    .blue {
      background-color:blue;
    }
    .green {
      background-color:green;
    }

  </style>
</head>
<body>
  <div id="buttonfun">
    <button id='myButton' class='red'>I change color</button>
  </div>
    <script>
      var button = document.getElementById("myButton")
      $(document).on("click", 'button', function() {
        if($(this).hasClass('red')){
          $(this).removeClass('red');
          $(this).addClass('blue');
        }
        else{
          $(this).removeClass('blue');
          $(this).addClass('red');
        }
      })
      $(document).on('mouseenter', 'button',function(){
        $(this).attr('style','background-color: green') });
      $(document).on('mouseleave', 'button',function(){
        $(this).removeAttr('style')});
      // button.addEventListener('hover', enter)
      // function enter() {
      //   $('#myButton').attr('style', 'background-color:green')
      // }
      $(document).keydown(function(e){
        if(e.keyCode == 13){
          $('#buttonfun').append("<button id='myButton' class='red'>I change color</button>");
        }
      })
    </script>
</body>
</html>
